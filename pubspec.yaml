version: 1.0.0+12

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^3.15.2
  firebase_crashlytics: ^4.3.10
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.10
