# Codemagic workflow configuration for iOS release builds
workflows:
  ios_release:
    name: iOS Release (Xcode 16.2)
    environment:
      xcode: 16.4
      flutter: 3.24.3
      vars:
        BUNDLE_ID: com.sansebas.sansebasstock
        APPLE_TEAM_ID: 7QWJ8R3ZB5
      groups:
        - app_store_connect

    scripts:
      - name: Check App Store Connect API key
        script: |
          set -euo pipefail
          mkdir -p artifacts
          ASC_KEY_SANITIZED="$(printf '%s\n' "$APP_STORE_CONNECT_PRIVATE_KEY" | tr -d '\r')"
          if ! printf '%s\n' "$ASC_KEY_SANITIZED" | grep -q -- '-----BEGIN PRIVATE KEY-----'; then
            echo "‚ùå APP_STORE_CONNECT_PRIVATE_KEY no contiene BEGIN"; exit 2; fi
          if ! printf '%s\n' "$ASC_KEY_SANITIZED" | grep -q -- '-----END PRIVATE KEY-----'; then
            echo "‚ùå APP_STORE_CONNECT_PRIVATE_KEY no contiene END"; exit 2; fi
          echo "Validando API key y acceso al bundle ${BUNDLE_ID} ..."
          app-store-connect list-bundle-ids \
            --bundle-id-identifier "$BUNDLE_ID" \
            --strict-match-identifier \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$ASC_KEY_SANITIZED" \
            --json > artifacts/asc_check.json
          if grep -q "\"identifier\": \"${BUNDLE_ID}\"" artifacts/asc_check.json; then
            echo "‚úÖ API key v√°lida y acceso al bundle."
          else
            echo "‚ö†Ô∏è API key OK pero el bundle no existe o no hay acceso."; fi

      # üîÅ Sustituye el paso autom√°tico por este paso manual
      - name: Fetch signing files (manual)
        script: |
          set -euo pipefail
          echo "=== Fetch signing files (manual) ==="

          echo "Sanitizando API key (p8) para eliminar retornos de carro..."
          ASC_KEY_SANITIZED="$(printf '%s\n' "$APP_STORE_CONNECT_PRIVATE_KEY" | tr -d '\r')"

          echo "Usando par√°metros:"
          echo "  BUNDLE_ID                       = $BUNDLE_ID"
          echo "  APP_STORE_CONNECT_KEY_IDENTIFIER = $APP_STORE_CONNECT_KEY_IDENTIFIER"
          echo "  APP_STORE_CONNECT_ISSUER_ID      = $APP_STORE_CONNECT_ISSUER_ID"
          echo "  APPLE_TEAM_ID                    = $APPLE_TEAM_ID"

          echo "Inicializando keychain temporal..."
          keychain initialize

          echo "Descargando/creando certificado y provisioning profile con app-store-connect..."
          app-store-connect fetch-signing-files \
            --type IOS_APP_STORE \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$ASC_KEY_SANITIZED" \
            --create \
            "$BUNDLE_ID"

          echo "A√±adiendo certificados al keychain..."
          keychain add-certificates

          echo "Configurando el proyecto Xcode para usar los perfiles..."
          xcode-project use-profiles

          echo "Provisioning Profiles en ~/Library/MobileDevice/Provisioning Profiles (si los hay):"
          ls -l "$HOME/Library/MobileDevice/Provisioning Profiles" || true


      - name: Recreate GoogleService-Info.plist
        script: |
          python3 - <<'PY'
          import os, base64, pathlib, sys
          b64 = os.environ.get("GOOGLE_SERVICE_INFO_PLIST_B64", "")
          if not b64:
              print("ERROR: Falta la variable GOOGLE_SERVICE_INFO_PLIST_B64", file=sys.stderr)
              sys.exit(1)
          path = pathlib.Path("ios/Runner/GoogleService-Info.plist")
          path.parent.mkdir(parents=True, exist_ok=True)
          path.write_bytes(base64.b64decode(b64))
          print(f"Wrote {path} ({path.stat().st_size} bytes)")
          PY
          test -f ios/Runner/GoogleService-Info.plist || { echo "Plist no encontrado"; exit 1; }

      - name: Patch iOS identifiers
        script: |
          chmod +x ios/patch-ios-identifiers.sh
          ./ios/patch-ios-identifiers.sh

      - name: Build IPA
        script: |
          set -euo pipefail

          echo "=== Build iOS (sin code signing) ==="
          flutter build ios --release --no-codesign

          echo "=== Localizando el √∫ltimo .xcarchive generado ==="
          ARCHIVE_PATH="$(ls -t build/ios/xcarchive/*.xcarchive | head -n 1)"
          echo "Usando ARCHIVE_PATH=$ARCHIVE_PATH"

          echo "=== Crear IPA firmado con xcode-project (verbose) ==="
          xcode-project build-ipa \
            --archive-path "$ARCHIVE_PATH" \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner \
            --verbose



    artifacts:
      - $CM_ARTIFACTS/diagnostics_ios.zip
      - build/*.ipa
      - build/**/dSYM.zip
      - build/ios/ipa/*.ipa
      - codemagic_prebuild.log
      - codemagic_setup_signing.log
      - codemagic_build_ipa.log
      - build/logs/xcodebuild-archive.log
      - build/logs/xcodebuild-archive.tar.gz
      - build/logs/*.txt
      - artifacts/*

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
