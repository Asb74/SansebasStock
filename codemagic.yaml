# Codemagic workflow configuration for iOS release builds
workflows:
  ios_release:
    name: iOS Release (Xcode 16.4)
    environment:
      xcode: 16.4
      flutter: 3.24.3
      vars:
        BUNDLE_ID: com.sansebas.sansebasstock
        APPLE_TEAM_ID: 7QWJ8R3ZB5
      groups:
        - app_store_connect

    scripts:
      - name: Flutter pub get
        script: |
          set -euo pipefail
          flutter pub get

      - name: Recreate GoogleService-Info.plist
        script: |
          set -euo pipefail
          python3 - <<'PY'
          import os, base64, pathlib, sys

          b64 = os.environ.get("GOOGLE_SERVICE_INFO_PLIST_B64", "")
          if not b64:
              print("ERROR: Falta la variable GOOGLE_SERVICE_INFO_PLIST_B64", file=sys.stderr)
              sys.exit(1)

          path = pathlib.Path("ios/Runner/GoogleService-Info.plist")
          path.parent.mkdir(parents=True, exist_ok=True)
          path.write_bytes(base64.b64decode(b64))
          print(f"Wrote {path} ({path.stat().st_size} bytes)")
          PY
          test -f ios/Runner/GoogleService-Info.plist || { echo "Plist no encontrado"; exit 1; }

      - name: Patch iOS identifiers
        script: |
          set -euo pipefail
          chmod +x ios/patch-ios-identifiers.sh
          ./ios/patch-ios-identifiers.sh

      - name: Build iOS (sin firma)
        script: |
          set -euo pipefail
          # Compilamos la app iOS en Release sin firmar
          flutter build ios --release --no-codesign

      - name: Automatic code signing and export IPA
        script: |
          set -euo pipefail
          echo "=== Automatic signing with App Store Connect ==="

          # Inicializar llavero temporal
          keychain initialize

          # Descargar / crear certificado + provisioning profile desde App Store Connect
          app-store-connect fetch-signing-files \
            --type IOS_APP_STORE \
            --bundle-id "$BUNDLE_ID" \
            --issuer-id "$APP_STORE_CONNECT_ISSUER_ID" \
            --key-id "$APP_STORE_CONNECT_KEY_IDENTIFIER" \
            --private-key "$APP_STORE_CONNECT_PRIVATE_KEY" \
            --create

          # AÃ±adir los certificados al llavero por defecto
          keychain add-certificates

          # Aplicar los perfiles al proyecto Xcode
          xcode-project use-profiles

          # Construir el IPA firmado
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner \
            --archive-configuration Release

    artifacts:
      - build/ios/ipa/*.ipa

    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
        beta_groups:
          - Internal Testers
