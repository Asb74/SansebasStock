name: iOS Pipeline

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "Selecciona el flujo a ejecutar"
        required: true
        default: build
        type: choice
        options:
          - diagnose
          - build

jobs:
  ios:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'   # pon aquí la que usas localmente
          cache: true


      - name: Flutter pub get
        run: flutter pub get

      # (Opcional) Activa este paso si necesitas limpiar artefactos previos.
      # - name: Flutter clean
      #   run: flutter clean

      # === Diagnóstico de Pods ===
      - name: Actualizar e instalar CocoaPods
        if: ${{ github.event.inputs.mode == 'diagnose' }}
        working-directory: ios
        run: |
          set -eo pipefail
          pod repo update
          if [ -f Gemfile ]; then
            bundle exec pod install --repo-update
          else
            pod install --repo-update
          fi

      # === Build IPA ===
      - name: Flutter build IPA (no codesign)
        if: ${{ github.event.inputs.mode == 'build' }}
        run: flutter build ipa --no-codesign

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/ios/**/*
            ios/Pods/**/*
            **/DerivedData/**/*
          if-no-files-found: ignore
