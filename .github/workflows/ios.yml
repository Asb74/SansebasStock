name: iOS Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      # ---------- Patch Podfile: sin modular headers + MLKit 7 + post_install ----------
      - name: Patch Podfile
        shell: bash
        run: |
          set -euo pipefail
          PFILE="ios/Podfile"

          # 1) Elimina 'use_modular_headers!' si existe (más seguro con perl que con sed -i BSD)
          perl -i -pe "s/^\s*use_modular_headers!.*\n//g" "$PFILE"

          # 2) Inserta overrides de MLKit 7.x justo después de 'flutter_install_all_ios_pods ...'
          if ! grep -q "GoogleMLKit/BarcodeScanning" "$PFILE"; then
            /usr/bin/sed -i '' "/flutter_install_all_ios_pods .*$/a\\
  pod 'GoogleMLKit/BarcodeScanning', '~> 7.0.0'\\
  pod 'GoogleMLKit/MLKitCore', '~> 7.0.0'
" "$PFILE"
          fi

          # 3) Asegura un post_install mínimo (si no existe)
          if ! grep -q "post_install do |installer|" "$PFILE"; then
            cat >> "$PFILE" <<'RUBY'

post_install do |installer|
  installer.pods_project.targets.each do |t|
    t.build_configurations.each do |cfg|
      cfg.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
      %w[OTHER_CFLAGS OTHER_CPLUSPLUSFLAGS OTHER_SWIFT_FLAGS].each do |k|
        v = Array(cfg.build_settings[k])
        v = v.reject { |s| s.to_s.strip == '-G' || s.to_s.start_with?('-G') }
        v.unshift('$(inherited)') unless v.include?('$(inherited)')
        cfg.build_settings[k] = v
      end
      cfg.build_settings['CLANG_C_LANGUAGE_STANDARD']   = 'gnu11'
      cfg.build_settings['CLANG_CXX_LANGUAGE_STANDARD'] = 'gnu++17'
    end
  end
  installer.pods_project.targets.each do |target|
    flutter_additional_ios_build_settings(target)
  end
end
RUBY
          fi

          echo "----- Podfile (patched) preview -----"
          sed -n '1,220p' "$PFILE"

      # ---------- Pods limpios y reinstalados ----------
      - name: Force fresh Pods
        run: |
          set -e
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
          echo "----- Podfile.lock (Firebase/MLKit/GoogleUtilities) -----"
          grep -E '(^PODS:|GoogleUtilities|Firebase|BoringSSL|gRPC|GoogleMLKit|MLKitCommon|GoogleDataTransport)' -n Podfile.lock || true

      # ---------- Build IPA (no firma) con log verboso ----------
      - name: Build IPA (no codesign)
        env:
          CI: true
        run: |
          set -o pipefail
          flutter build ipa --no-codesign -v 2>&1 | tee build/ios/ipa_build_verbose.log

      # ---------- Artefactos ----------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/ios/**/*
            ios/Pods/**/*
            ios/Podfile
            ios/Podfile.lock
            **/DerivedData/**/*
          if-no-files-found: warn
