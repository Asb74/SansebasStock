name: iOS Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'  # si diera guerra con Xcode 16, cambia a: channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      # Limpieza y reinstalaciÃ³n de Pods para refrescar GoogleUtilities/MLKit/Firebase
      - name: Force fresh Pods
        run: |
          set -e
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
          echo "----- Podfile.lock (top) -----"
          grep -E '(^PODS:|GoogleUtilities|Firebase|BoringSSL|gRPC|GoogleMLKit|MLKitCommon|GoogleDataTransport)' -n Podfile.lock || true

      - name: Build IPA (no codesign)
        env:
          CI: true
        run: |
          set -o pipefail
          flutter build ipa --no-codesign -v 2>&1 | tee build/ios/ipa_build_verbose.log

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/ios/**/*
            ios/Pods/**/*
            ios/Podfile
            ios/Podfile.lock
            **/DerivedData/**/*
          if-no-files-found: warn
