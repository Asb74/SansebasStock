name: iOS Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Usa una versi贸n disponible en el runner (16.*)
      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Usa tu versi贸n actual o canal estable reciente
          flutter-version: '3.24.3'
          # Si esta versi贸n fallara con Xcode 16, cambia a:
          # channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      # ===== Limpieza y reinstalaci贸n forzada de Pods =====
      - name: Force fresh Pods
        run: |
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
          pod --version
          echo "----- Podfile.lock -----"
          cat Podfile.lock || true

      # ===== Build IPA sin firma + log verboso a archivo =====
      - name: Build IPA (no codesign)
        env:
          # Evita problemas de TTY en pipes
          CI: true
        run: |
          set -o pipefail
          flutter build ipa --no-codesign -v 2>&1 | tee build/ios/ipa_build_verbose.log

      # ===== Artefactos para depurar si cae =====
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/ios/**/*
            ios/Pods/**/*
            ios/Podfile
            ios/Podfile.lock
            **/DerivedData/**/*
          if-no-files-found: warn
