name: iOS Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ❗ Usa canal o versión fija (elige UNA)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Opción A (canal estable):
          channel: 'stable'
          # Opción B (comenta la de arriba y fija versión):
          # flutter-version: '3.24.3'
          cache: true

      - name: Flutter pub get
        run: flutter pub get

      # Diagnóstico de Pods (opcional)
      - name: CocoaPods diagnose (optional)
        run: |
          pod repo update
          pod install --repo-update
        working-directory: ios
        continue-on-error: true

      # Build IPA sin firma (Xcode/Pods se resuelven automáticamente)
      - name: Build IPA (no codesign)
        run: flutter build ipa --no-codesign

      # Artefactos útiles aunque falle
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/ios/**/*
            ios/Pods/**/*
            **/DerivedData/**/*
          if-no-files-found: ignore
