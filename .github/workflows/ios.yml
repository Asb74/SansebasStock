name: iOS Pipeline

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ios:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 16
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '16.*'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Flutter pub get
        run: flutter pub get

      # ---------- Patch Podfile usando Python (sin sed/awk) ----------
      - name: Patch Podfile
        run: |
          python3 - <<'PY'
          import io, re, sys, pathlib
          p = pathlib.Path('ios/Podfile')
          s = p.read_text(encoding='utf-8')

          # 1) quitar use_modular_headers! si existe
          s = re.sub(r'^\s*use_modular_headers!.*\n', '', s, flags=re.MULTILINE)

          # 2) añadir overrides MLKit 7.x tras flutter_install_all_ios_pods si no están
          if "GoogleMLKit/BarcodeScanning" not in s:
              s = re.sub(
                  r'(flutter_install_all_ios_pods.*\n)',
                  r"\1  pod 'GoogleMLKit/BarcodeScanning', '~> 7.0.0'\n  pod 'GoogleMLKit/MLKitCore', '~> 7.0.0'\n",
                  s
              )

          # 3) asegurar post_install mínimo (si no existe)
          if "post_install do |installer|" not in s:
              s += """

          post_install do |installer|
            installer.pods_project.targets.each do |t|
              t.build_configurations.each do |cfg|
                cfg.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
                %w[OTHER_CFLAGS OTHER_CPLUSPLUSFLAGS OTHER_SWIFT_FLAGS].each do |k|
                  v = Array(cfg.build_settings[k])
                  v = v.reject { |x| x.to_s.strip == '-G' || x.to_s.start_with?('-G') }
                  v.unshift('$(inherited)') unless v.include?('$(inherited)')
                  cfg.build_settings[k] = v
                end
                cfg.build_settings['CLANG_C_LANGUAGE_STANDARD']   = 'gnu11'
                cfg.build_settings['CLANG_CXX_LANGUAGE_STANDARD'] = 'gnu++17'
              end
            end
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
            end
          end
          """
          p.write_text(s, encoding='utf-8')
          print("Patched Podfile OK")
          PY

      # ---------- Pods limpios y reinstalados ----------
      - name: Force fresh Pods
        run: |
          set -e
          cd ios
          rm -rf Pods Podfile.lock
          pod repo update
          pod install --repo-update
          echo "----- Podfile.lock (Firebase/MLKit/GoogleUtilities) -----"
          grep -E '(^PODS:|GoogleUtilities|Firebase|BoringSSL|gRPC|GoogleMLKit|MLKitCommon|GoogleDataTransport)' -n Podfile.lock || true

      # ---------- Build IPA (no firma) con log verboso ----------
      - name: Build IPA (no codesign)
        env:
          CI: true
        run: |
          set -o pipefail
          flutter build ipa --no-codesign -v 2>&1 | tee build/ios/ipa_build_verbose.log

      # ---------- Artefactos ----------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build-artifacts
          path: |
            build/ios/**/*
            ios/Pods/**/*
            ios/Podfile
            ios/Podfile.lock
            **/DerivedData/**/*
          if-no-files-found: warn
